<div id ="asd" class="col-sm-12 col-md-6 col-lg-4 p-b-50">
	<!-- Block2 -->
	<div class="block2">
		<div class="block2-img wrap-pic-w of-hidden pos-relative block2">
			<img src="##IMAGE##" alt="IMG-PRODUCT">

			<div class="block2-overlay trans-0-4">

				<div class="block2-btn-addcart w-size1 trans-0-4">
					<button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4" onclick="showDetails(##ID##	)">
						Ver Detalles
					</button>
					<span class="block2-name dis-block s-text3 p-b-5"></span>
					<button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4" onclick="addToCart(##ID##)">
						Añadir a la cesta
					</button>
				</div>
			</div>
		</div>

		<div class="block2-txt p-t-20">
			<span class="block2-name dis-block s-text3 p-b-5">
				##NAME##
			</span>

			<span class="block2-price m-text6 p-r-5">
				##PRICE## €
			</span>
		</div>
	</div>
</div>
