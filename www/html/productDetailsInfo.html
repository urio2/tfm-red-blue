<!-- Product Detail -->
<div class="container bgwhite p-t-35 p-b-80">
	<div class="flex-w flex-sb">
		<div class="w-size13 p-t-30 respon5">
			<div class="wrap-slick3 flex-sb flex-w">
				<div class="wrap-slick1-dots"></div>

				<div class="slick3">
					<div class="item-slick1" data-thumb="images/products/shirtMan.jpg">
						<div class="wrap-pic-w">
							<img src="##IMAGE##" alt="IMG-PRODUCT">
						</div>
					</div>

				</div>
			</div>
		</div>

		<div class="w-size14 p-t-30 respon5">
			<h4 class="product-detail-name m-text16 p-b-13">
				##NAME##
			</h4>

			<span class="m-text17">
				##PRICE## €
			</span>

			<p class="s-text8 p-t-10">
				<h4 class="m-text25 p-b-14">
					Descripción
				</h4>	
				##DESCRIPTION##
			</p>

			<!--  -->
			<div class="p-t-33 p-b-60">

				<div class="flex-r-m flex-w p-t-10">
					<div class="w-size16 flex-m flex-w">
						<div class="size9 trans-0-4 m-t-10 m-b-10">
							<!-- Button -->
							<button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" onclick="goToShop()">
								Volver
							</button>
						</div>
					</div>
				</div>
			</div>

			<!--  -->
			<div class="leave-comment">
				<h4 class="m-text25 p-b-14">
					Opiniones
				</h4>

				<p class="s-text8 p-b-40">
					Deja tu opinion sobre este producto.
				</p>

				<textarea id="productOpinion" class="dis-block s-text7 size18 bo12 p-l-18 p-r-18 p-t-13 m-b-20" name="opinion" placeholder="Tu opinión..."></textarea>

				<div class="w-size24">
					<!-- Button -->
					<button class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4" onclick="addOpinionToProduct(##ID##)">
						Post Comment
					</button>
				</div>
			</div>
			
			<!-- Total -->
			<div class="bo9 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 m-r-0 m-l-auto p-lr-15-sm">

			<div id="productOpinionsContainer">
			</div>

		</div>
	</div>
</div>
